<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Cutest Valentine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff7eb3;
            --secondary: #ff758c;
            --bg: #ffe6eb;
            --text: #7a2a48;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
            text-align: center;
            color: var(--text);
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            font-size: 2rem;
            animation: floatUp 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: var(--secondary);
            text-shadow: 2px 2px 0px #fff;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        /* The Grid of Days */
        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .day-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(255, 117, 140, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 117, 140, 0.4);
        }

        .day-card.locked {
            filter: grayscale(1);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .day-card.locked::after {
            content: "üîí Wait for it!";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            width: 80%;
        }

        .day-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }

        .day-title {
            font-family: 'Fredoka One', cursive;
            color: var(--secondary);
        }

        /* The Modal (Pop-up) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 230, 235, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            position: relative;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--secondary);
            background: none;
            border: none;
        }

        /* Content Styling inside Modal */
        .cute-img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            border: 5px solid var(--primary);
            margin: 20px 0;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }

        .btn-yes {
            background: var(--secondary);
            color: white;
            box-shadow: 0 5px 0 #d65a70;
        }

        .btn-yes:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .btn-no {
            background: #ddd;
            color: #555;
            position: relative; /* Essential for moving it */
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .modal-content { padding: 20px; width: 95%; }
        }
    </style>
</head>
<body>

        function openDay(day) {
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonthCheck = today.getMonth() + 1; // Feb is 2

            // Lock Logic: If it's not Feb yet, or if the day hasn't come
            if (!DEBUG_MODE) {
                if (currentMonthCheck < 2 || (currentMonthCheck === 2 && currentDay < day)) {
                    alert(`No cheating, cutie! üôà Wait until Feb ${day}!`);
                    return;
                }
            }

            // Populate Modal
            const content = dayContent[day];
            const modalBody = document.getElementById('modalBody');
            
            let html = `
                <h2>${content.title}</h2>
                <img src="${content.img}" class="cute-img" alt="Cute Gif">
                <p class="message">${content.text}</p>
            `;

            if (content.buttons) {
                html += `
                    <div style="margin-top:20px; position: relative; height: 60px;">
                        <button class="btn btn-yes" onclick="celebrate()">Yes! ‚ù§Ô∏è</button>
                        <button class="btn btn-no" id="noBtn" onmouseover="moveButton()">No üôà</button>
                    </div>
                `;
            }

            modalBody.innerHTML = html;
            document.getElementById('dayModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('dayModal').style.display = 'none';
        }

        // Magical Button Logic
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * 200 - 100; // Move left/right
            const y = Math.random() * 200 - 100; // Move up/down
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function celebrate() {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h2>Yay! I knew it! ü•∞</h2>

                <p>I love you so much!</p>
            `;
            // Trigger confetti or more hearts here if desired
        }

        // Lock UI on load based on date (Visual only)
        window.onload = function() {
            if (!DEBUG_MODE) {
                const today = new Date().getDate();
                const cards = document.querySelectorAll('.day-card');
                cards.forEach(card => {
                    const day = parseInt(card.querySelector('.date-label').innerText.split(' ')[1]);
                    if (day > today) {
                        card.classList.add('locked');
                    }
                });
            }
        };

    </script>
